{% extends 'layout.html' %}

{% block content %}
    <style>
        .date{
            text-align:center;
        }
    </style>
   {% for day in days%}
         <div class="date">
            <h4>{{day.date_posted}}</h4>

         </div>
       <div class="jumbotron">
           
          <p>{{day.name}}</p>
           <p>{{day.day}}</p>
       </div>
   {%  endfor %}
{% endblock content %}
